<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Thinkful Tube</title>
  </head>
  <body>
   <div class="container">
      <h1>Search YouTube</h1>
      <form action="#" class="js-search-form">
        <label for="search"></label>
        <input type="text" id='search' class="js-query" placeholder="search for ..." autofocus required>

        <button type="submit">Search</button>
      </form>

      <main role="main">
      <h2>Results</h2>
      <div class="btn-group">
        <button type="submit" class="js-btn-prev">Previous</button>
        <button type="submit" class="js-btn-next">Next</button>
      </div>
      <div class="js-search-results" aria-live="assertive" hidden></div>
   </div> <!-- end of container -->
 </main>

 <div class="lightbox hidden">
      <div class="video">
        <iframe src=""></iframe>
        <button class="close-btn">Close</button>
      </div>


 </div>

 <div class="overlay hidden"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </body>
</html>
